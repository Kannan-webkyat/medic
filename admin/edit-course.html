<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Promoters</title>
    <!-- main style -->
    <link rel="stylesheet" href="libs/css/style.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="edit-category">
        <div class="page-header">
            <h1 class="page-title">Add Category</h1>
        </div>

        <section class="details">
            <div class="box-section">
                <form action="" id="edit_category">
                    <div class="flex">

                        <div class="input-holder split-4">
                            <label for="">Category Name</label>
                            <input type="text" required id="category" placeholder="" />
                        </div>
                    </div>
                    <button id="save_btn" type="submit">Update &nbsp; <img src="assets/icons/arrow-right.png"
                            alt=""></button>
                </form>
            </div>
        </section>
    </main>
</body>
<!-- global jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- app js -->
<script type="module" src="src/app.js"></script>

</html>
